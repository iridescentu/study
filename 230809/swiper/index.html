<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <figure>
            <img src="https://images.pexels.com/photos/610744/pexels-photo-610744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </figure>
      </div>
      <div class="swiper-slide">
        <figure>
            <img src="https://images.pexels.com/photos/756856/pexels-photo-756856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </figure>
      </div>
      <div class="swiper-slide">
        <figure>
            <img src="https://images.pexels.com/photos/3185087/pexels-photo-3185087.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </figure>
      </div>
      <div class="swiper-slide">
        <figure>
            <img src="https://images.pexels.com/photos/5326990/pexels-photo-5326990.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </figure>
      </div>
      <div class="swiper-slide">
        <figure>
            <img src="https://images.pexels.com/photos/4035587/pexels-photo-4035587.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </figure>
      </div>
      <div class="swiper-slide">
        <figure>
            <img src="https://images.pexels.com/photos/17422313/pexels-photo-17422313.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </figure>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar
    <div class="swiper-scrollbar"></div> -->
  </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
  // Optional parameters
  slidesPerView: 3,
  spaceBetween: 50,
  direction: 'vertical',
  loop: true,

  // If we need pagination
//   pagination: {
//     el: '.swiper-pagination',
//   },
  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
  effect: 'coverflow',
  coverflowEffect: {
    rotate: 30,
    slideShadows: false,
  },
  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
    </script>

</body>
</html>
