<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>연습</title>
        <meta charset="uft-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta name="author" content="Jihee Yoon" />
        <meta name="description" content="HTML 연습 페이지"
    </head>
    <body>
        <a href="mailto:jihee.yoon.119@gmail.com">이메일 보내기</a>
        <!-- line 11에서 mailto:이메일 주소를 적으면 적어 둔 이메일 주소로 이메일을 보낼 수 있게 된다 -->
        <a href="tel:01012345678">전화 걸기</a>
        <!-- linme 13의 tel:전화번호를 입력하면 적어 둔 휴대폰 번호로 전화 거는 창이 나온다 -->
        <a href="a.html#second">a 페이지로 넘어가기</a>
        <!-- line 16에서 a.html#second는 second라는 클래스로 이동하게 해 준다 -->
        <!-- <a href="app/a.html" target="_blank">링크</a>
        line 11에서 target="_blank"는 링크를 열 때 페이지 이동이 아닌 탭을 하나 더 생성해 링크로 이동시켜 주는 코드다 -->
        <!-- a 태그의 뜻 anchor = 돛, 위치를 지정하겠다는 의미 -->
        <!-- <a href="../index.html">링크2</a> -->
        <!-- 상위 폴더로 나갈 때는 한 번 나갈 때마다 . 을 찍어 줘야 한다(현재 있는 폴더 포함해서 한 칸 상위 폴더로 나갈 때 .. 두 번을 찍어 줘야 함) -->
        <b title="마우스 치워">안녕</b>하세요
        <ul>
            <li title="맛있는 치킨">치킨</li>
            <!-- /* title 안에 적은 문자가 웹페이지에서 치킨이라는 글자에 마우스를 올리고 있으면 맛있는 치킨이라는 글씨가 나온다 */ -->
            <li title="족발보단 보쌈">족발</li>
            <li>짜장면</li>
            <li>짬뽕</li>
        </ul>
    </body>
</html>

<!-- Ctrl + F5를 누르면 강제 새로고침이 돼서 캐시를 삭제해 준다 -->
