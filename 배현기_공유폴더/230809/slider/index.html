<!DOCTYPE html>

<body>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 10,
            // Optional parameters
            loop: true,

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // effect: 'coverflow',
            // coverflowEffect: {
            //     rotate: 20,
            //     slideShadows: false,
            // },
        });
        const swiperSecond = new Swiper('.swiper-second', {
            slidesPerView: 1,
            // Optional parameters
            loop: true,

        });
    </script>
